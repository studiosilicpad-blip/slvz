    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #141414;
            --texto-principal: #ffffff;
            --texto-secundario: #a0a0a0;
            --gold: #d4af37;
        }

        /* --- ANIMA√á√ïES --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseGold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Anima√ß√£o de Sa√≠da da P√°gina */
        .page-exit {
            opacity: 0 !important;
            transform: scale(0.98) !important;
            transition: 0.5s ease-in-out !important;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        img { pointer-events: none; }

        body {
            background-color: var(--bg);
            color: var(--texto-principal);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            min-height: 100vh;
            transition: opacity 0.5s, transform 0.5s;
        }

        .main-container { 
            width: 100%; 
            max-width: 600px; 
            padding-bottom: 50px;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* --- BANNER --- */
        .banner-container {
            width: 100%; height: 180px; background: #111;
            overflow: hidden; position: relative; cursor: pointer;
        }
        .banner-gif { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.5s; pointer-events: none; }
        .banner-container:hover .banner-gif { opacity: 1; transform: scale(1.05); }

        /* --- PERFIL --- */
        .profile-header {
            display: flex; flex-direction: column; align-items: center;
            text-align: center; margin-top: -60px; position: relative; padding: 0 20px;
        }

        .avatar-wrapper {
            position: relative; width: 120px; height: 120px;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 15px; cursor: pointer;
        }

        .avatar-frame {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, var(--gold), transparent, #fff, transparent);
            animation: rotateFrame 4s linear infinite;
        }

        @keyframes rotateFrame { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .avatar-container { position: relative; width: 110px; height: 110px; z-index: 2; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--bg); background: var(--bg); transition: 0.3s; pointer-events: auto; }
        .avatar-wrapper:hover .avatar { transform: scale(1.05); }

        .name-row { display: flex; align-items: center; gap: 6px; margin-bottom: 8px; }
        .name-row h1 { font-size: 1.4rem; font-weight: 600; }

        .verified-badge svg {
            fill: url(#goldGradient);
            filter: drop-shadow(0 0 2px rgba(212, 175, 55, 0.4));
            animation: metalShine 3s linear infinite;
        }

        @keyframes metalShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5) drop-shadow(0 0 5px #fff); }
        }

        .username { color: var(--texto-secundario); font-size: 0.9rem; margin-bottom: 15px; display: block; }
        .bio { font-size: 0.95rem; line-height: 1.5; color: #d1d1d1; max-width: 400px; }

        hr { border: none; border-top: 1px solid #1a1a1a; margin: 30px 20px; }

        /* --- GALERIA GRID --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 20px;
        }

        .post-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 1/1;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .post-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .post-card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        .post-like {
            position: absolute; bottom: 12px; right: 12px;
            background: rgba(0,0,0,0.6); border: none;
            color: #fff; width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px); transition: 0.3s;
            z-index: 5;
        }
        .post-like.active { color: #ff4757 !important; }

        /* --- BOT√ÉO EXPLORAR --- */
        .explore-container { display: flex; justify-content: center; margin-top: 40px; padding: 0 20px; }
        .btn-explore {
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 14px 50px; border-radius: 30px;
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 3px;
            cursor: pointer; transition: 0.4s; animation: pulseGold 2s infinite;
            text-decoration: none; display: inline-block;
        }
        .btn-explore:hover { background: var(--gold); color: #000; letter-spacing: 5px; }

        /* --- RODAP√â --- */
        footer {
            width: 100%; text-align: center; padding: 40px 20px;
            font-size: 0.75rem; color: #444; letter-spacing: 1px;
            text-transform: uppercase;
        }
        footer b { color: var(--gold); }

        /* --- VISUALIZADOR --- */
        .viewer-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
            z-index: 9999; justify-content: center; align-items: center; cursor: zoom-out;
        }
        .viewer-overlay img { max-width: 90%; max-height: 80%; border-radius: 15px; transform: scale(0.9); transition: 0.3s; pointer-events: auto; }
        .viewer-overlay.active img { transform: scale(1); }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3P83r_6WI_u4ujwiocOn44eWUzbouL8Y",
            authDomain: "slvz-2e272.firebaseapp.com",
            projectId: "slvz-2e272",
            storageBucket: "slvz-2e272.firebasestorage.app",
            messagingSenderId: "638254582168",
            appId: "1:638254582168:web:6f343f9030d2f02c5683ed"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // FUN√á√ÉO DE CURTIDA SALVA NO LOCALSTORAGE
        window.toggleLike = function(postId, btn) {
            let likedPosts = JSON.parse(localStorage.getItem('likedPosts')) || {};
            
            if (likedPosts[postId]) {
                delete likedPosts[postId];
                btn.classList.remove('active');
            } else {
                likedPosts[postId] = true;
                btn.classList.add('active');
            }
            
            localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
        }

        function listenToPosts() {
            const gallery = document.getElementById('firebase-gallery');
            const likedPosts = JSON.parse(localStorage.getItem('likedPosts')) || {};
            
            onSnapshot(collection(db, "posts"), (querySnapshot) => {
                gallery.innerHTML = ""; 
                
                if (querySnapshot.empty) {
                    gallery.innerHTML = "<p style='grid-column: span 2; font-size: 0.7rem; color: #333; text-align:center;'>NENHUMA PUBLICA√á√ÉO ENCONTRADA.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const postId = doc.id;
                    const isLiked = likedPosts[postId] ? 'active' : '';

                    const postHTML = `
                        <div class="post-card" onclick="openViewer('${data.image}')" style="opacity: 1;">
                            <img src="${data.image}" alt="Post">
                            <button class="post-like ${isLiked}" onclick="event.stopPropagation(); toggleLike('${postId}', this)">‚ù§</button>
                        </div>
                    `;
                    gallery.innerHTML += postHTML;
                });
            }, (error) => {
                console.error("Erro no Real-time: ", error);
                gallery.innerHTML = "<p style='grid-column: span 2; font-size: 0.8rem; color: #333;'>Erro de conex√£o.</p>";
            });
        }

        listenToPosts();
    </script>

    <script>
        // --- PROTE√á√ÉO DE C√ìDIGO E IMAGEM ---
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false; 
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) return false;
        };

        // --- TRANSIC√ÉO DE SA√çDA ---
        document.getElementById('exploreBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const target = this.getAttribute('href');
            document.body.classList.add('page-exit');
            setTimeout(() => {
                window.location.href = target;
            }, 500);
        });

        // --- VISUALIZADOR ---
        function openViewer(url) {
            const viewer = document.getElementById('imageViewer');
            const img = document.getElementById('viewedImage');
            img.src = url;
            viewer.style.display = 'flex';
            setTimeout(() => viewer.classList.add('active'), 10);
        }

        function closeViewer() {
            const viewer = document.getElementById('imageViewer');
            viewer.classList.remove('active');
            setTimeout(() => viewer.style.display = 'none', 300);
        }
    </script>
