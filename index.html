    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #141414;
            --texto-principal: #ffffff;
            --texto-secundario: #a0a0a0;
            --gold: #d4af37;
        }

        /* --- ANIMA√á√ïES --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseGold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        @keyframes rotateFrame { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        @keyframes metalShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5) drop-shadow(0 0 5px #fff); }
        }

        .page-exit {
            opacity: 0 !important;
            transform: scale(0.98) !important;
            transition: 0.5s ease-in-out !important;
        }

        /* PROTE√á√ÉO: Impede sele√ß√£o e arraste */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-user-select: none; user-select: none;
            -webkit-touch-callout: none; /* Impede menu de salvar imagem no iOS */
        }

        img, video { pointer-events: none; }

        body {
            background-color: var(--bg);
            color: var(--texto-principal);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            min-height: 100vh;
            transition: opacity 0.5s, transform 0.5s, filter 0.3s;
        }

        .main-container { 
            width: 100%; 
            max-width: 600px; 
            padding-bottom: 50px;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* --- BANNER --- */
        .banner-container {
            width: 100%; height: 180px; background: #111;
            overflow: hidden; position: relative; cursor: pointer;
        }
        .banner-gif { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.5s; }
        .banner-container:hover .banner-gif { opacity: 1; transform: scale(1.05); }

        /* --- PERFIL --- */
        .profile-header {
            display: flex; flex-direction: column; align-items: center;
            text-align: center; margin-top: -60px; position: relative; padding: 0 20px;
        }

        .avatar-wrapper {
            position: relative; width: 120px; height: 120px;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 15px; cursor: pointer;
        }

        .avatar-frame {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, var(--gold), transparent, #fff, transparent);
            animation: rotateFrame 4s linear infinite;
        }

        .avatar-container { position: relative; width: 110px; height: 110px; z-index: 2; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--bg); background: var(--bg); transition: 0.3s; pointer-events: auto; }
        .avatar-wrapper:hover .avatar { transform: scale(1.05); }

        .name-row { display: flex; align-items: center; gap: 6px; margin-bottom: 8px; }
        .name-row h1 { font-size: 1.4rem; font-weight: 600; }

        .verified-badge svg {
            fill: url(#goldGradient);
            filter: drop-shadow(0 0 2px rgba(212, 175, 55, 0.4));
            animation: metalShine 3s linear infinite;
        }

        .username { color: var(--texto-secundario); font-size: 0.9rem; margin-bottom: 15px; display: block; }
        .bio { font-size: 0.95rem; line-height: 1.5; color: #d1d1d1; max-width: 400px; }

        hr { border: none; border-top: 1px solid #1a1a1a; margin: 30px 20px; }

        /* --- GALERIA GRID --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 20px;
        }

        .post-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 1/1;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* PROTE√á√ÉO: Camada invis√≠vel que impede clique longo em imagens */
        .post-card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 4;
            background: rgba(0,0,0,0);
        }

        .post-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .post-card img, .post-card video { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .post-like {
            position: absolute; bottom: 12px; right: 12px;
            background: rgba(0,0,0,0.6); border: none;
            color: #fff; width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px); transition: 0.3s;
            z-index: 6; /* Acima do overlay de prote√ß√£o */
        }
        .post-like.active { color: #ff4757 !important; }

        /* --- BOT√ÉO EXPLORAR --- */
        .explore-container { display: flex; justify-content: center; margin-top: 40px; padding: 0 20px; }
        .btn-explore {
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 14px 50px; border-radius: 30px;
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 3px;
            cursor: pointer; transition: 0.4s; animation: pulseGold 2s infinite;
            text-decoration: none; display: inline-block;
        }
        .btn-explore:hover { background: var(--gold); color: #000; letter-spacing: 5px; }

        footer {
            width: 100%; text-align: center; padding: 40px 20px;
            font-size: 0.75rem; color: #444; letter-spacing: 1px;
            text-transform: uppercase;
        }
        footer b { color: var(--gold); }

        /* --- VISUALIZADOR --- */
        .viewer-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98); backdrop-filter: blur(15px);
            z-index: 9999; justify-content: center; align-items: center; cursor: zoom-out;
        }
        .viewer-overlay #media-content { 
            max-width: 90%; max-height: 80%; border-radius: 15px; 
            transform: scale(0.9); transition: 0.3s; pointer-events: auto; 
            overflow: hidden; display: flex; justify-content: center;
            background: #000;
            position: relative;
        }

        /* Overlay de prote√ß√£o dentro do visualizador */
        .viewer-overlay #media-content::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000;
        }

        .viewer-overlay img, .viewer-overlay video { 
            width: 100%; height: auto; max-height: 80vh; 
            border-radius: 15px; object-fit: contain; 
            pointer-events: auto;
        }
        .viewer-overlay.active #media-content { transform: scale(1); }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3P83r_6WI_u4ujwiocOn44eWUzbouL8Y",
            authDomain: "slvz-2e272.firebaseapp.com",
            projectId: "slvz-2e272",
            storageBucket: "slvz-2e272.firebasestorage.app",
            messagingSenderId: "638254582168",
            appId: "1:638254582168:web:6f343f9030d2f02c5683ed"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function isVideo(url) {
            return url.match(/\.(mp4|webm|ogg|mov)/i);
        }

        window.toggleLike = function(postId, btn) {
            let likedPosts = JSON.parse(localStorage.getItem('likedPosts')) || {};
            if (likedPosts[postId]) {
                delete likedPosts[postId];
                btn.classList.remove('active');
            } else {
                likedPosts[postId] = true;
                btn.classList.add('active');
            }
            localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
        }

        function listenToPosts() {
            const gallery = document.getElementById('firebase-gallery');
            const likedPosts = JSON.parse(localStorage.getItem('likedPosts')) || {};
            
            const q = query(
                collection(db, "posts"), 
                where("ordem", "in", [1, 2]),
                orderBy("ordem", "asc")
            );

            onSnapshot(q, (querySnapshot) => {
                gallery.innerHTML = ""; 
                if (querySnapshot.empty) {
                    gallery.innerHTML = "<p style='grid-column: span 2; font-size: 0.7rem; color: #333; text-align:center;'>NENHUMA PUBLICA√á√ÉO DESTAQUE.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const postId = doc.id;
                    const url = data.image;
                    const isLiked = likedPosts[postId] ? 'active' : '';

                    let mediaHTML = isVideo(url) 
                        ? `<video src="${url}" muted loop autoplay playsinline></video>` 
                        : `<img src="${url}" alt="Post">`;

                    const postHTML = `
                        <div class="post-card" onclick="openViewer('${url}')" style="opacity: 1;">
                            ${mediaHTML}
                            <button class="post-like ${isLiked}" onclick="event.stopPropagation(); toggleLike('${postId}', this)">‚ù§</button>
                        </div>
                    `;
                    gallery.innerHTML += postHTML;
                });
            });
        }

        listenToPosts();

        window.openViewer = (url) => {
            const viewer = document.getElementById('imageViewer');
            const content = document.getElementById('media-content');
            
            if (isVideo(url)) {
                content.innerHTML = `<video id="viewedMedia" src="${url}" autoplay loop controls playsinline></video>`;
                const v = document.getElementById('viewedMedia');
                v.play().catch(() => console.log("Intera√ß√£o necess√°ria para som"));
            } else {
                content.innerHTML = `<img src="${url}" alt="Visualiza√ß√£o">`;
            }

            viewer.style.display = 'flex';
            setTimeout(() => viewer.classList.add('active'), 10);
        };

        window.closeViewer = () => {
            const viewer = document.getElementById('imageViewer');
            viewer.classList.remove('active');
            setTimeout(() => {
                viewer.style.display = 'none';
                document.getElementById('media-content').innerHTML = "";
            }, 300);
        };
    </script>

    <script>
        // PROTE√á√ÉO: Atalhos de teclado
        document.onkeydown = function(e) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U, Ctrl+S, Ctrl+P (Print)
            if(e.keyCode == 123 || 
               (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || 
               (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83 || e.keyCode == 80))) {
                return false;
            }
        };

        // PROTE√á√ÉO: Blur ao perder o foco (Dificulta print no PC/Mac)
        window.addEventListener('blur', () => {
            document.body.style.filter = 'blur(20px)';
        });
        window.addEventListener('focus', () => {
            document.body.style.filter = 'none';
        });

        // PROTE√á√ÉO MOBILE: Esconde conte√∫do ao trocar de aba/minimizar
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                document.body.style.opacity = "0";
            } else {
                document.body.style.opacity = "1";
            }
        });

        // Efeito de transi√ß√£o do bot√£o explorar
        document.getElementById('exploreBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const target = this.getAttribute('href');
            document.body.classList.add('page-exit');
            setTimeout(() => { window.location.href = target; }, 500);
        });
    </script>
